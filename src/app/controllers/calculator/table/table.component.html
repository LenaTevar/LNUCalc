<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Credits</th>
      <th scope="col">Type</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of courses">
      <td>
        {{c.code}}
      </td>
      <td>{{c.credits}}</td>
      <td>{{c.type}}</td>
      <td>
        <button type="button" 
        class="btn btn-danger"
        (click)="deleteCourseBtn(c)"
        >X</button>
      </td>
    </tr>
    
    </tbody>
  </table>
